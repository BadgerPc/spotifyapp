<h1>Need Music?</h1>

<p class="load">Use this app to browse your favorite releases and find songs on spotify</p>

<form action="">

    <div class="form-group">
        <input type="text" (keyup)="searchMusic()" name="searchStr" [(ngModel)]="searchStr" class="form-control" placeholder="Search Music...">

    </div>
</form>

<div *ngIf="searchRes">

    <div *ngFor="let  res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
                    <span *ngFor="let genre of res.genres">
                       {{genre}}
                    </span>
                </div>
            </div>
        </div>

    </div>


</div>
